<ion-header>
  <ion-navbar class="navbar">
    <ion-title><b>Sign up</b></ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="bg-image no-scroll" padding>
  <!--lee Logo of App 77:-->
  <img src="assets/imgs/logo4.png" class="logo">
  
  <!--l77 Username and Password field with proper label 77-->

  <div>
      <form (ngSubmit)="register()" #registerForm="ngForm">
          <ion-row>
            <ion-col>

  <ion-list class="list" inset>
  <ion-item class="label">
  <ion-label color="myWhite" style="font-size:12px" stacked>Email</ion-label>
  <ion-input type="text" placeholder="Enter Email" [(ngModel)]="registerCredentials.user" required [ngModelOptions]="{standalone:true}"></ion-input>
  </ion-item>
  
  <ion-item class="label">
  <ion-label color="myWhite" style="font-size:12px" stacked>Password</ion-label>
  <ion-input color="myWhite" type="password" placeholder="Enter Password" [(ngModel)]="registerCredentials.password" required [ngModelOptions]="{standalone:true}"></ion-input>
  </ion-item>

  <ion-item class="label">
    <ion-label color="myWhite" style="font-size:12px" stacked>First Name</ion-label>
    <ion-input color="myWhite" type="First name" placeholder="Enter First Name" [(ngModel)]="registerCredentials.firstname" required [ngModelOptions]="{standalone:true}"></ion-input>
    </ion-item>


    <ion-item class="label">
      <ion-label color="myWhite" style="font-size:12px" stacked>Last Name</ion-label>
      <ion-input color="myWhite" type="Last name" placeholder="Enter Last name" [(ngModel)]="registerCredentials.lastname" required [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
  </ion-list>

</ion-col>
</ion-row> 
    </form>
  </div>

  <div text-center>
    <button class="myButton" ion-button color="myWhite" round outline [disabled]="!registerForm.form.valid" (click)="register()">Sign Up</button>
    </div>

</ion-content>
